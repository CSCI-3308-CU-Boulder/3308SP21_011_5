<router-outlet></router-outlet>
    <mat-toolbar color="primary" class="example-toolbar">
      <button (click)="authService.SignOut()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>logout</mat-icon>
      </button>
      <h1 class="example-app-name">ClassView</h1>
      <span class="example-spacer"></span>
      <button routerLink="/loggedIn"mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>home</mat-icon>
      </button>
      <button routerLink="/profile"mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>account_box</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>create</mat-icon>
      </button>
      <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon matBadge="2" matBadgeColor="warn">notifications</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Notification 1</button>
        <button mat-menu-item>Notification 2</button>
      </mat-menu>
      
      <form style="padding-left: 8px;" class="form-inline md-form form-sm">
        <input style="height: 32px;" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search"
        mdbInput>
      </form>
    </mat-toolbar>
