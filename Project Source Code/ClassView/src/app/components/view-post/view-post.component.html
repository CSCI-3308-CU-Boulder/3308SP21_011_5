<app-logged-in-navbar></app-logged-in-navbar>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-12 mt-2">
            <div class="post mb-3">
                <div class="w-100 text-center rounded-top pt-2 pb-2" style="background: #4051b6;">
                    <h5 style="color:white;">{{post.postName}}</h5>
                </div>
                <div class="w-100" style="background: #F5F5F5;">
                    <p class="pl-4 pr-4 pt-3 pb-3" style="font-size: 14px;" [innerHTML]="post.description"></p>
                </div>
                <div class="w-100 text-center rounded-bottom pt-2 pb-2 text-right" style="background: #F0F0F0;">
                    <p class="pr-2" style="font-size: 12px; color: lightslategrey; text-align: right;">Posted {{post.duration}} by {{post.userName}}</p>
                </div>
            </div>

            <div *ngFor="let comment of comments" class="post mb-3">
                <div class="w-100 text-left pl-4 rounded-top pt-2 pb-2" style="background:#5566c3;">
                    <h6 style="color:white;"></h6>
                </div>
                <div class="row w-100 m-0 p-0 pt-2 pb-2" style="background: #F5F5F5;">
                    <div class="col-1 text-center my-auto">
                        <div id="vote_system">
                            <button id="votebtn" (click) = "vote(1,1)"><i style="color:#D3D3D3;"class="fas fa-caret-up fa-2x"></i></button>
                            <p class="m-0 mb-2 mt-2" id="vote_1">0</p>
                            <button id="votebtn" (click) = "vote(0,1)"><i style="color:#D3D3D3;"class="fas fa-caret-down fa-2x"></i></button>
                        </div>
                    </div>
                    <div class="col-11">
                        <p style="font-size: 14px;">{{comment.text}}</p>
                    </div>
                </div>
                <div class="w-100 text-center rounded-bottom pt-2 pb-2 text-right" style="background: #F0F0F0;">
                    <p class="pr-2" style="font-size: 12px; color: lightslategrey; text-align: right;">Posted {{comment.duration}} by {{comment.userName}}</p>
                </div>
            </div>
            <div class="post-comment post mb-3" style="padding-bottom: 200px">
              <form [formGroup]="commentForm" (ngSubmit)="postComment()">
                <div class="form-group">
                  <textarea class="form-control" [formControlName]="'text'" placeholder="Your Thoughts?"></textarea>
                </div>
                <button mat-flat-button color="primary" type="submit" class="login float-right">Comment</button>
              </form>
            </div>
        </div>
    </div>

</div>
