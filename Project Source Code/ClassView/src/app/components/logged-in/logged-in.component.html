        <div class="col-md-3 shadow text-center">
            <div class="wrapper mt-2 mb-2">

                    </button>
                </div>
            </div>

            <app-post-sidebar [data] = "posts$"></app-post-sidebar>
        </div>
        <!-- Main Body -->
        <div class="col-md-9 mt-2">
            <app-post-tile [data] = "posts$"></app-post-tile>
        </div>
    </div>
</div>
