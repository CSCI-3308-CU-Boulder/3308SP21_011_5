<div class="main-div">
    <mat-card class="z-depth center" flex="50"
      ><div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">
          We have sent a confirmation email to <strong>{{ user.email }}</strong
          >.
        </p>
        <p class="text-center">
          Please check your email and click on the link to verfiy your email
          address.
        </p>
      </div>
      <div class="formGroup">
        <button mat-flat-button
          type="button"
          color="primary"
          class="btn btnPrimary"
          (click)="authService.SendVerificationMail()"
        >
          Resend Verification Email
        </button>
        <button routerLink="/login" style="margin-left: 20px" mat-flat-button
          type="button"
          color="accent"
          class="btn btnPrimary"
          (click)="authService.SendVerificationMail()"
        >
          Take me to Login
        </button>
      </div></mat-card
    >
  </div>
