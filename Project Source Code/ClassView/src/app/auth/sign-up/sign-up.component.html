

<div style="background-image: url('../../../assets/classviewBackground.jpg'); height: 100%; margin-top: 0 !important;">
<div style="height: 10%;"></div>
  <div class ="formContainer lightMode" fxLayout="column" fxLayoutAlign="center center" style="margin-left: auto; margin-right: auto; width: 500px; padding-left: 4%; padding-right: 4%; padding-bottom: 4%; padding-top: 2%; border-radius: 4%;">
    <h1>Register</h1>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <mat-form-field appearance="outline" style="width: 90%;">
      <mat-label>Email</mat-label>
      <input matInput [formControlName]="'email'" class="form-control" placeholder="jsmith@gmail.com">
      <mat-icon matSuffix>email</mat-icon>
      
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 90%;">
      <mat-label>Username</mat-label>
      <input matInput [formControlName]="'username'" class="form-control" placeholder="jsmith590">
      <mat-icon matSuffix>face</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 90%;">
      <mat-label>Password</mat-label>
      <input type="password" [formControlName]="'password'" class="form-control" matInput placeholder="">
      <mat-icon matSuffix>vpn_key</mat-icon>
    </mat-form-field>

    <button style="width:90%" color="primary" mat-flat-button>Register</button>
  </form>
